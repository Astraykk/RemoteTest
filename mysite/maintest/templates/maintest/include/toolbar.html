{% load static%}
<div class="btn-toolbar" role="toolbar">
  <div class="btn-group">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1"
              data-toggle="dropdown">
        project <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
          <a role="menuitem" tabindex="-1" data-toggle="modal" href="#strat-project-modal">New project</a>
        </li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" data-toggle="modal" href="#open-project-modal">Open project</a>
        </li>
        <li role="presentation" class="disabled">
          <a role="menuitem" tabindex="-1" href="#">Save</a>
        </li>
        <li role="presentation" class="divider"></li>
        <li role="presentation" class="dropdown-header">下拉菜单标题</li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#">分离的链接</a>
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu2"
              data-toggle="dropdown">
        flow <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
        <li role="presentation">
          <a role="menuitem" tabindex="-1" data-toggle="modal" onclick="callFlowFunc(currentTVPath)">Check</a>
        </li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" data-toggle="modal" onclick="buildPattern(currentTVPath)">Build</a>
        </li>
        <li role="presentation">
          <!--<a role="menuitem" tabindex="-1" data-toggle="modal" onclick="runTest(currentTVPath)">Test</a>-->
          <a role="menuitem" tabindex="-1" data-toggle="modal" data-target="#testModal">Test</a>
        </li>
		<li role="presentation">
          <!--<a role="menuitem" tabindex="-1" data-toggle="modal" onclick="runTest(currentTVPath)">Test</a>-->
          <a role="menuitem" tabindex="-1" data-toggle="modal" onclick="genTestReport(currentTVPath)">Report</a>
        </li>
      </ul>
    </div>
    <!-- Test modal -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="testModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="testModalLabel">Input the name of test result</h4>
            </div>
            <div class="modal-body">
              <textarea id="rptName">{{ current_path }}</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                <button type="button" class="btn btn-primary" onclick="runTest(currentTVPath)">submit</button>
            </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-pencil"></span> edit
    </button>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span>
      tool
    </button>
    <button type="button" class="btn btn-default"><span
        class="glyphicon glyphicon-eye-open"></span> view
    </button>
    <button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-user"></span> User
    </button>

    {% include "maintest/include/project.html" %}

  </div>
</div>
