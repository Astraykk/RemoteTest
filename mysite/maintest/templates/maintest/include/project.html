<!--New project-->
<div class="modal fade" id="strat-project-modal" tabindex="-1" role="dialog"
     aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="projectModalLabel">Start new test project</h4>
      </div>
      <div class="modal-body" id="s-p-body">
        <a data-toggle="modal" href="#calcapp-template-modal">Calculator test</a>
        <a id="typical-test" href="#">Typical test</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">close
        </button>
        <button id="submit-t-p-path" type="button" class="btn btn-primary pull-right">Submit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

<!--Open project-->
<div class="modal fade" id="open-project-modal" tabindex="-1" role="dialog"
     aria-labelledby="openProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="openProjectModalLabel">Open project</h4>
      </div>
      <div class="modal-body" id="o-p-body">
        File tree
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">close
        </button>
        <button id="submit-o-p-path" type="button" class="btn btn-primary pull-right">Submit</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
